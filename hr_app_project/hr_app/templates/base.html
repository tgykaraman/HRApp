{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="{% static 'header.css' %}">

</head>
<body class="bg-dark">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 20%; height: 100%;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <img src="{% static 'Kartek logo.png' %}" alt="Kartek logo" width="40px" height="32px" style="margin-right: 5px;">
          <span class="fs-4">HR App</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="{% url 'hr_app:manageemployee' %}" class="nav-link text-white" aria-current="page">
              <img src="{% static 'employees.png' %}" class="bi pe-none me-2" width="16" height="16"></img>
              Employee
            </a>
          </li>
          <li>
            <a href="{% url 'hr_app:jobs' %}" class="nav-link text-white">
              <img src="{% static 'recruitment.png' %}" class="bi pe-none me-2" width="16" height="16"></img>
              Recruitment
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <img src="{% static 'salary.png' %}" class="bi pe-none me-2" width="16" height="16"></img>
              Payroll
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <img src="{% static 'schedule.png' %}" class="bi pe-none me-2" width="16" height="16"></img>
              Schedule
            </a>
          </li>
        </ul>
        <hr>
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="{% static 'user-crown.png'%}" alt="" width="32" height="32" class="rounded-circle me-2">
            <strong>HR Admin</strong>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
      <nav class="navbar fixed-top navbar-dark bg-dark" style="width: 80%; margin-left: 20%;">
        <div class="container-fluid">
          <a class="navbar-brand"></a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" style="margin-right: 10px;"> Search</button>
          </form>
        </div>
      </nav>
      {% block content %}
      {% endblock %}
</body>
</html>
